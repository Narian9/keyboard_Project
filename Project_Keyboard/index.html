<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleKeyword.css">        
    <title>Keyword_Project</title>
</head>
<body>
    <div class="containerOfRows"> 
        <!-- I need 9 rows -->
        <div class="rowZero">
            <!-- title  -->
            <h1>Keyword</h1>
        </div>       
        <div class="rowOne">
            <!-- screen space  -->
            <p id="screen"></p>
        </div>
        <div class="rowTwo">
            <!-- blank  -->
        </div>
        <div class="rowThird">
            <!-- numbers' row content -->
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
        </div>
        <div class="rowFourth">
            <!-- QWERTYUIOP row content -->
            <button class="letter">q</button>
            <button class="letter">w</button>
            <button class="letter">e</button>
            <button class="letter">r</button>
            <button class="letter">t</button>
            <button class="letter">y</button>
            <button class="letter">u</button>
            <button class="letter">i</button>
            <button class="letter">o</button>
            <button class="letter">p</button>
            <button class="deleteKey"><img src="" alt=""></button>
        </div>
        <div class="rowFive">
            <!-- ASDFGHJKLÑ row content -->
            <button class="letterMayus">Bloq Mayus</button>
            <button class="letter">a</button>
            <button class="letter">s</button>
            <button class="letter">d</button>
            <button class="letter">f</button>
            <button class="letter">g</button>
            <button class="letter">h</button>
            <button class="letter">j</button>
            <button class="letter">k</button>
            <button class="letter">l</button>
            <button class="letter">ñ</button>
        </div>
        <div class="rowSix">
            <!-- ZXCVBNM ,; .: - _ row content -->
            <button class="letter">z</button>
            <button class="letter">x</button>
            <button class="letter">c</button>
            <button class="letter">v</button>
            <button class="letter">b</button>
            <button class="letter">n</button>
            <button class="letter">m</button>
            <button class="letter"></button>            
            <button class="letter colon"></button>            
            <button class="letter point"></button>            
            <button class="letter semicolon"></button>            
        </div>
        <div class="rowSeven">
            <!-- space row -->
            <button id="space"></button>
        </div>
        <div class="rowEight">
            <!--  -->
        </div>
        <div class="rowNine"></div>
    </div>
    
</body>
<script src="scriptKeyword.js"></script>
</html>
